name: Send ETF100 Report Email

on:
  schedule:
    - cron: '0 8 * * *'  # 每天 08:00 UTC = 台灣時間 16:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib openpyxl

      - name: Run main.py
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          GOOGLE_SHEET_CSV: ${{ secrets.GOOGLE_SHEET_CSV }}
          LOOKBACK_DAYS: '120'
          CHART_DAYS: '60'
          TEST_FIRST_N: ''   # 留空=全清單；要試跑可設 '10'
          OUT_DIR: 'etf100_outputs'
          REPORT_XLSX: 'ETF100_report.xlsx'
        run: python main.py

      - name: Upload outputs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: etf100_outputs
          path: etf100_outputs
